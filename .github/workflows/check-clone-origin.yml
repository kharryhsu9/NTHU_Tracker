name: Check Clone Origin

on:
  clone:
    branches: [main]  # or whichever branch you prefer

jobs:
  check-clone-origin:
    runs-on: ubuntu-latest

    steps:
      - name: Check Repository Origin
        run: |
          origin=$(git remote get-url origin)
          if [[ $origin != *"github.com"* ]]; then
            echo "This repository is hosted on GitHub."
            exit 1 # Abort cloning process
          fi
